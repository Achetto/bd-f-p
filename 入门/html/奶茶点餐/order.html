<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Forms Review</title>
  </head>
  <body>
    <section id="overlay">

      <p id="logo">Order your milktea!</p>
      <hr>
      <form action="submission.html" method="post">
        <label for="kouwei">你想要什么口味的奶茶？</label>
        <input type="text" required name="kouwei" id="kouwei"  minlength="2" maxlength="10">
        <hr>
        <label for="amount">你想要几杯？</label>
        <input type="number" required name="amount" id="amount" min="1" max="4">
        <hr>
        <label for="suger">你需要的糖分量</label>
        <br>
        无糖
        <input type="range" name="suger" id="suger" min="0" max="5">
        全糖
        <hr>
        你想要什么顶料？
        <br>
        <input type="checkbox" name="icecream" id="icecream">
        <label for="icecream">冰淇淋</label>
        <input type="checkbox" name="milkg" id="milkg">
        <label for="milkg">奶盖</label>
        <input type="checkbox" name="kokof" id="kokof">
        <label for="kokof">可可粉</label>
        <hr>
        你需要加冰吗？
        <br>
        <input type="radio" name="isaddice" id="yes">
        <label for="yes">yes</label>
        <input type="radio" name="isaddice" id="no">
        <label for="no">no</label>
        <hr>
        <label for="addniao">你需要加什么料？</label>
        <select name="addniao" id="addniao">
          <option></option>
          <option>珍珠</option>
          <option>波霸</option>
          <option>布丁</option>
        </select>
        <hr>
        <label for="size">你要什么规格</label>
        <input type="text" list="lesson" name="size" id="size">
        <datalist id="lesson">
          <option value="小杯"></option>
          <option value="中杯"></option>
          <option value="大杯"></option>
        </datalist>
        <hr>
        <label for="otherneed">您还有别的什么要求吗</label>
        <br>
        <textarea name="content" id="otherneed" cols="30" rows="3"></textarea>
        <hr>
        <label for="telphone">您的联系方式</label>
        <input type="tel" name="telphone" id="telphone" required pattern="^[1]+[3,8]+\d{9}$">
        <hr>
        <input type="submit" value="submit">
      </form>

    </section>
  </body>
</html>
