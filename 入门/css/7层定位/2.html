<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="left">Left</div>
    <div class="right">Right</div>
    <div class="main">Main</div>
</div>
</body>
<style>
/*左边栏左浮动*/
div {
  text-align: center;
  line-height: 100px;
}
.left{
  float:left;
  height:100px;
  width:100px;
  background:#ff69b4;
}
/*中间栏自适应*/
.main{
  height:100px;
  margin:0 200px 0 100px;
  background: blue;
}
/*右边栏右浮动*/
.right{
  float:right;
  height:100px;
  width:200px;
  background:green;
}
</style>
</html>
